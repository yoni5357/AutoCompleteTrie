<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete Trie</title>
</head>
<body>
    <div id="container">
        <div id="add-container">
            <input type="text" placeholder="Enter a word to add to dictionary" id="word-input">
            <button id="add-button">Add Word</button>
            <div id="error-message"></div>
        </div>

        <div id="suggestion-container">
            <input type="text" placeholder="Start typing to see suggestions" id="prefix-input">
        </div>

        <div id="word-count-container">
            <h1 id="word-count">0</h1>
            <p id="count-text">Words in Dictionary</p>
        </div>
    </div>
    
</body>
</html>
